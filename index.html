<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
    <script defer type="module" src="./assets/js/index.js"></script>
    <title>Document</title>
  </head>

  <body>
    <main>
      <section class="input-section hide">
        <div class="col-3 input-effect">
          <input class="effect-17" type="text" id="city" />
          <label for="city">Location</label>
          <span class="focus-border"></span>
        </div>
        <button class="check">Check weather</button>
      </section>
      <div class="temps-section">
        <h1 class="country-name"></h1>
        <div class="temps"></div>
      </div>
      <section class="weather-output"></section>
      <section class="weather-forecast"></section>
    </main>
    <footer>
      <div class="hamburger"></div>
      <img class="back" src="./assets/img/back.png" alt="" />
    </footer>
  </body>
</html>
